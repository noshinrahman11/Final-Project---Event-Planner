<!DOCTYPE html>
<html>
<head>
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-image: url('https://www.saturdaygift.com/wp-content/uploads/Cute-aesthetic-calendars-by-SaturdayGift.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .flash-messages {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            text-align: center;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            border-radius: 5px;
            width: auto;
        }

        .flash-message.error {
            color: #fff;
            background-color: rgba(255, 0, 0, 0.7);
        }

        .flash-message.success {
            color: #fff;
            background-color: rgba(0, 128, 0, 0.7);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            color: #666;
            display: block;
            margin-bottom: 10px;
        }
        input[type="email"], input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            font-family: 'Playfair Display', serif;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        
    </style>
    
    <script>
        // Form validation, valid username, email, and password
        function validateForm() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var username = document.getElementById('username').value;
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).+$/;

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            }

            if (!passwordPattern.test(password)) {
                alert('Password must contain at least one number, one uppercase letter, and one special character.');
                return false;
            }
            return true;
        }
    </script>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
           <div class="flash-messages">
               {% for category, message in messages %}
                   <div class="flash-message {{ category }}">
                       {{ message }}
                   </div>
               {% endfor %}
           </div>
       {% endif %}
   {% endwith %}
</head>

<body>
    <div class="container">
        <h1>Signup Here:</h1>

        <!-- Form to enter info for new user-->
        <form action="/signup" method="POST" onsubmit="return validateForm()">
            <!-- CSRF Token -->
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/> 

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Requires at least a number, uppercase letter, and special char." required>
            
            <input type="submit" value="Register">
        </form>
    </div>
    <script>
        // Automatically fade out flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var flashMessages = document.querySelectorAll('.flash-message');
                flashMessages.forEach(function(message) {
                    message.style.transition = 'opacity 0.5s ease';
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                });
            }, 5000);
        });
    </script>
</body>
</html>
