<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif; /* font */
            background-image: url('https://www.saturdaygift.com/wp-content/uploads/Cute-aesthetic-calendars-by-SaturdayGift.jpg'); /* background image make sure it is jpg*/
            background-size: cover; /* covers the entire screen */
            background-position: center; /* centers the background image */
            background-repeat: no-repeat; /* do not repeat the image */
            background-attachment: fixed; /* fixed background does not scroll with the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .flash-messages {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 999;
            text-align: center;
        }

        .flash-message {
            padding: 10px;
            margin-bottom: 10px;
            display: inline-block;
            border-radius: 5px;
            width: auto;
        }

        .flash-message.error {
            color: #fff;
            background-color: rgba(255, 0, 0, 0.7);
        }

        .flash-message.success {
            color: #fff;
            background-color: rgba(0, 128, 0, 0.7);
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, .95); /* adjusts transparency */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            font-size: 48px; /* larger size for impact */
            color: #000; /* color for text */
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #000; /* color for text */
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 20px;
            background-color: #fff; /* solid white background */
            color: #000; /* text color */
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid #000; /* black outline */
            cursor: pointer;
            transition: all 0.2s ease; /* smoothens transition */
            position: relative; /* positioning for hover effect */
        }
        .button:hover {
            background-color: #f8f8f8; /* lighter on hover */
            transform: translateY(-5px); /* move up effect */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* shadow for popping effect */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Signup or Login here to access your Event Planner!</p>
        <a href="/login" class="button">login</a>
        <a href="/signup" class="button">signup</a>
    </div>
    <script>
        // Automatically fade out flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var flashMessages = document.querySelectorAll('.flash-message');
                flashMessages.forEach(function(message) {
                    message.style.transition = 'opacity 0.5s ease';
                    message.style.opacity = '0';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                });
            }, 5000);
        });
    </script>
</body>
</html>
