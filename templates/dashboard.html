<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Upcoming Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-image: url('https://www.saturdaygift.com/wp-content/uploads/Cute-aesthetic-calendars-by-SaturdayGift.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
            width: 90%; /* Adjusted width for better visibility */
            max-width: 600px; /* Added max-width for responsiveness */
            margin: 20px auto; /* Centering the container */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .event {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
        }
        .event:last-child {
            border-bottom: none;
        }
        .event .name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .event .time {
            color: #666;
            margin-bottom: 10px;
        }
        .event .description {
            color: #555;
        }
        .button {
            display: inline-block; /* Changed to inline-block */
            margin: 10px; /* Adjusted margin */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        input[type="text"], textarea, input[type="datetime-local"] {
            width: calc(100% - 22px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Dashboard, {{ user.username }}!</h1>
    <a href="{{ url_for('logout') }}" class="button">Logout</a>
    
    <h2>Add New Event</h2>
    <input type="text" id="eventName" placeholder="Event Name">
    <input type="datetime-local" id="eventTime" placeholder="Event Time">
    <textarea id="eventDescription" placeholder="Event Description"></textarea>
    <button class="button" id="addEvent">Add Event</button>
    
    <h2>Upcoming Events (Eventbrite)</h2>
    <div id="eventsContainer">
        <!-- Events will be dynamically inserted here -->
    </div>
</div>

<script>
// Function to fetch events from Eventbrite API
function fetchEventsFromAPI() {
    const apiKey = 'TD5PUB5DWNLGJWEWVZ';
    const latitude = '40.7128'; // New York Latitude
    const longitude = '-74.0060'; // New York Longitude
    const radius = '10km';

    const url = `https://www.eventbriteapi.com/v3/events/search/?location.latitude=${latitude}&location.longitude=${longitude}&location.within=${radius}&token=${apiKey}`;

    fetch(url)
        .then(response => response.json())
        .then(data => {
            const eventsContainer = document.getElementById('eventsContainer');
            eventsContainer.innerHTML = ''; // Clear previous events

            if (data.events && data.events.length > 0) {
                data.events.forEach(event => {
                    const eventDiv = document.createElement('div');
                    eventDiv.classList.add('event');
                    eventDiv.innerHTML = `
                        <div class="name">${event.name.text}</div>
                        <div class="time">Time: ${new Date(event.start.local).toLocaleString()}</div>
                        <div class="description">${event.description.text}</div>
                    `;
                    eventsContainer.appendChild(eventDiv);
                });
            } else {
                eventsContainer.innerHTML = '<p>No upcoming events found.</p>';
            }
        })
        .catch(error => {
            console.error('Error fetching events:', error);
        });
}

// Function to add new event
document.getElementById('addEvent').addEventListener('click', function() {
    const eventName = document.getElementById('eventName').value;
    const eventTime = document.getElementById('eventTime').value;
    const eventDescription = document.getElementById('eventDescription').value;

    if (eventName && eventTime && eventDescription) {
        // Create a new event element
        const eventDiv = document.createElement('div');
        eventDiv.classList.add('event');
        eventDiv.innerHTML = `
            <div class="name">${eventName}</div>
            <div class="time">Time: ${new Date(eventTime).toLocaleString()}</div>
            <div class="description">${eventDescription}</div>
        `;

        // Append the new event to the events container
        const eventsContainer = document.getElementById('eventsContainer');
        eventsContainer.appendChild(eventDiv);

        // Clear input fields after adding event
        document.getElementById('eventName').value = '';
        document.getElementById('eventTime').value = '';
        document.getElementById('eventDescription').value = '';

        alert('Event added successfully!');
    } else {
        alert('Please fill in all fields.');
    }
});

// Fetch events from Eventbrite when the page loads
fetchEventsFromAPI();
</script>
</body>
</html>
